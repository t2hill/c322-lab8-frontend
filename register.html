<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="register.css">
    <title>Sign up</title>
</head>
<body>
    <ul class="topnav">
        <li><a href="index.html">Home</a></li>
        <li><a href="add.html">Add ducks</a></li>        
        <li><a href="search.html">Search ducks</a></li>
        <li><a href="pond.html">Pond</a></li>
        <li class="right"><a class="active" href="login.html">Login</a></li>
    </ul>
    
    <form style="border:1px solid #ccc">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
        
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
        
            <label for="usr"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="usr" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            
            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
            
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        
            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn" onclick="add()">Sign Up</button>
            </div>
        </div>
    </form>

    <script>
        // let host = "http://localhost:8080";
        let host = "https://ducks-service-latest.onrender.com";
        
        async function add() {
            let form = document.forms[0];
            let formData = new FormData(form);
            // output as an object
            let data = Object.fromEntries(formData);
            let customer = {};
            customer.username = data.usr;
            customer.password = data.psw;
            customer.email = data.email;
            addTheCustomer(customer);
        }

        async function addTheCustomer(customer) {
            let message = "";

            let request = {
                method: "POST",
                headers: {
                "Content-Type": "application/json",
                },
                body: JSON.stringify(customer),
            };
            let response = await fetch(host + "/signup", request);
            let responseData = await response.json();
            if (response.status == 200) {
                message = "The customer was added successfully!";
                location.href = "login.html";
            } else {
                console.log(response);
                message = "Something went wrong! Customer data could not be saved.";
                alert(message);
            }
        }
    </script>
  
</body>
</html>
